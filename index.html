<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript thing</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-white mt-2">
	<div class="container text-center border border-warning border-3 bg-danger"><h1>Super Cool Javascript Operators!! wow!</h1></div>
	<div class="container text-center mt-3"><h1>Arithmetic Operator</h1></div>
	<div class="container text-center mt-3">
	<script>
		document.write("<h2>If a = 20 and b = 5, compute for the following</h2>");
		document.write("<h5>a. Exponent:</h5>")
		document.write("<h5>b. Mod:</h5>")

	</script>
</div>
<div class="container text-center mt-3">
		<script>
			var a, b, result;
			a=20;
			b=5;
			result1= a**b;
			result2= a % b;
			result3= a > b;
			result4= a == b;
			result5= (a <= b) && (a == b);
			result6= (a != b) || (a == b);
		</script>

<h3 id="answer1"></h3>

		<button type="button"  class="btn btn-success" onclick="document.getElementById('answer1').innerHTML = 'a. Exponent: ' + result1 + '<br> '+'b. Modulus: ' + result2; "> Show Answer</button>
	</div>
	<div class="container text-center mt-3"><h1>Comparison Operator</h1></div>
	<div class="container text-center mt-3">
	<script>
		document.write("<h5>a. is a greater than b?:</h5>")
		document.write("<h5>b. is a equal to b?:</h5>")

	</script>
</div>
<div class="container text-center mt-3">

<h3 id="answer2"></h3>

		<button type="button"  class="btn btn-danger" onclick="document.getElementById('answer2').innerHTML = 'a. a>b?: ' + result3 + '<br> '+'b. a=b?: ' + result4; "> Show Answer</button>
</div>

<div class="container text-center mt-3"><h1>Logical Operator</h1></div>
	<div class="container text-center mt-3">
	<script>
		document.write("<h5>a. (a <= b) && (a == b):</h5>")
		document.write("<h5>b. (a != b) || (a == b):</h5>")

	</script>
</div>
<div class="container text-center mt-3">

<h3 id="answer3"></h3>

		<button type="button"  class="btn btn-primary" onclick="document.getElementById('answer3').innerHTML = 'a. (a <= b) && (a == b)?: ' + result5 + '<br> '+'b. (a !=b) || (a ==b)?: ' + result6; "> Show Answer</button>
</div>
</body>
</html>
